<!DOCTYPE html>
<html>

<head>
    <title>视频问答测试</title>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width,target-densitydpi=device-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <script src="js/base/base.js"></script>
    <script>
        ibase.init();
        ibase.load('css/index.css');//无缓存加载文件
        ibase.load('css/anime.css');//无缓存加载文件
    </script>
</head>

<body>
    <!--------------------------------------------------------------html区域-------------------------------------------------------------------------------------------->
    <article style="display: none;">

        <section id="questionBox" class="">
            <div id="qsBg" class="full"></div>
            <div class="qsBox none">
                <img src="images/question/1.png" class="full">
                <div class="btn limitBtn"></div>
                <div class="btn limitBtn"></div>
            </div>
        </section>

        <section id="videoBox" class="">
            <video id="myVideo" class="full" x5-playsinline="true" playsinline="true"
                webkit-playsinline="true" x5-video-player-type="h5" x5-video-player-fullscreen="true"
                x-webkit-airplay="allow" x5-video-orientation="portraint" preload="auto"
                src="video/q1.mp4" poster="images/question/cover.jpg" onended="showQuestionBox()"></video>
            <div class="start">点击播放</div>
        </section>
    </article>
    <!--------------------------------------------------------------javascript区域-------------------------------------------------------------------------------------->
    <script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
    <script src="js/base/jquery.js"></script>
    <script src="js/base/framwork.js"></script>
    <script src="js/base/monitor.js"></script>
    <script src="js/base/wxUser.js"></script>
    <script src="js/plugs/gif.js"></script>
    <script>ibase.load('js/index.js');</script>
</body>

</html>
